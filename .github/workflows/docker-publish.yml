name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  # IMAGE_NAME must be lowercase for Docker
  IMAGE_NAME: ${{ github.repository_owner }}/wos

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with git tag (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Tag with short SHA
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Test Docker image
        run: |
          # Run without --rm so we can get logs if it crashes
          docker run -d --name wos-test \
            -p 8000:8000 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Wait for container to be healthy with retry logic
          echo "Waiting for container to be ready..."
          max_attempts=30
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts: Checking health endpoint..."
            if curl -fsS http://localhost:8000/backlog/health/ > /dev/null 2>&1; then
              echo "✅ Health check passed!"
              docker stop wos-test
              docker rm wos-test
              echo "✅ Docker image test passed!"
              exit 0
            fi
            
            # Check if container is still running
            if ! docker ps | grep -q wos-test; then
              echo "❌ Container stopped unexpectedly!"
              echo "Container logs:"
              docker logs wos-test 2>&1 || true
              docker rm wos-test 2>/dev/null || true
              exit 1
            fi
            
            attempt=$((attempt + 1))
            sleep 2
          done
          
          echo "❌ Health check failed after $max_attempts attempts"
          echo "Container logs:"
          docker logs wos-test 2>&1 || true
          docker stop wos-test 2>/dev/null || true
          docker rm wos-test 2>/dev/null || true
          exit 1
