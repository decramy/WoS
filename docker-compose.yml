version: "3.8"
services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: "*"
      DATABASE_PATH: "/app/data/db.sqlite3"
    volumes:
      - wos-data:/app/data
      - staticfiles:/app/staticfiles
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/backlog/health/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
volumes:
  wos-data:
    driver: local
  staticfiles:
    driver: local